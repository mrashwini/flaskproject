<!DOCTYPE html>
<html>
<head>
    <title>To-Do Page</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const itemName = document.getElementById("itemName").value;
            const itemDescription = document.getElementById("itemDescription").value;

            const response = await fetch('/submittodoitem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ itemName, itemDescription })
            });

            const data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>To-Do Form</h1>
    <form onsubmit="submitForm(event)">
        <label for="itemName">Item Name:</label><br>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="itemDescription">Item Description:</label><br>
        <textarea id="itemDescription" name="itemDescription" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
